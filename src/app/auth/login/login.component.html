<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3 class='text-center mb-4'>
        Sign-In
      </h3>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4 loginForm">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">

          <form #loginForm="ngForm">
            <div [ngClass]="{
                    invalid: UserName.invalid && UserName.touched
                  }">
              <div class='mt-3'>User Name</div>
              <input required minlength="3" maxlength="15" name='username' type="text" [(ngModel)]='user.userName'
                #UserName='ngModel'>
           <span style="color: red; font-size: 12px;"
             *ngIf='UserName.invalid && UserName.touched'>This Field is Required</span>
            </div>
            <div>
              <div class='mt-3'>Password</div>
              <input required minlength="5" maxlength='20' [(ngModel)]="user.password" #Password="ngModel"
                type="password" name='password'>
                 <span style="color: red; font-size: 12px;"
                   *ngIf="Password.invalid && Password.touched">This Field is Required</span>
            </div>
            <div class="d-flex justify-content-center">

              <button class='login rounded-3 mt-4 mb-3' type="submit" 
              [attr.disabled]="Password.invalid || UserName.invalid ? '' : null"
                [ngClass]="{'disabled': Password.invalid || UserName.invalid}" (click)='onLogin(user)'>Login</button>
            </div>
          </form>
          <div *ngIf='serverResponse !== "" ' style="color: red; text-align: center;">
            {{serverResponse}}
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
